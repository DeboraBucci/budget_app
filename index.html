<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/9bfb9503aa.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Budget App</h1>

    <main class="main">
      <div class="info">
        <div class="box box--1">
          <i class="fa-solid fa-money-bill"></i>
          <h2>BUDGET</h2>
          <p>$0</p>
        </div>

        <div class="box box--2">
          <i class="fa-solid fa-credit-card"></i>
          <h2>EXPENSES</h2>
          <p>$0</p>
        </div>

        <div class="box box--3">
          <i class="fa-solid fa-scale-balanced"></i>
          <h2>BALANCE</h2>
          <p>$0</p>
        </div>
      </div>

      <div class="content">
        <ul class="expenses">
          <li class="expense">
            <div class="expense-value">
              <span>expense 1</span><span>$50</span>
            </div>

            <div>
              <p>31/08/2022</p>
              <i class="fa-solid fa-pen-to-square"></i
              ><i class="fa-solid fa-trash"></i>
            </div>
          </li>

          <li class="loan">
            <div class="expense-value"><span>loan 1</span><span>$50</span></div>

            <div>
              <p>31/08/2022</p>
              <i class="fa-solid fa-pen-to-square"></i
              ><i class="fa-solid fa-trash"></i>
            </div>
          </li>

          <li class="expense">
            <div class="expense-value">
              <span>expense 2</span><span>$50</span>
            </div>

            <div>
              <p>31/08/2022</p>
              <i class="fa-solid fa-pen-to-square"></i
              ><i class="fa-solid fa-trash"></i>
            </div>
          </li>

          <li class="expense">
            <div class="expense-value">
              <span>expense 3</span><span>$50</span>
            </div>

            <div>
              <p>31/08/2022</p>
              <i class="fa-solid fa-pen-to-square"></i
              ><i class="fa-solid fa-trash"></i>
            </div>
          </li>

          <li class="loan">
            <div class="expense-value"><span>loan 2</span><span>$50</span></div>

            <div>
              <p>31/08/2022</p>
              <i class="fa-solid fa-pen-to-square"></i
              ><i class="fa-solid fa-trash"></i>
            </div>
          </li>
        </ul>

        <div class="forms">
          <form class="form form--1">
            <label>Enter your budget</label>
            <input type="text" />
            <button type="submit">Calculate</button>
          </form>

          <form class="form form--2">
            <label>Enter the desired loan</label>
            <input type="text" />
            <button type="submit">Add Loan</button>
          </form>

          <form class="form form--3">
            <label>Enter expense title</label>
            <input type="text" />
            <label>Enter expense amount</label>
            <input type="text" />
            <button type="submit">Add expense</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
