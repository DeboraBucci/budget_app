<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/9bfb9503aa.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="navbar__content">
        <h1 class="navbar__title">Budget App</h1>
        <div>
          <h2 id="greeting" class="navbar__greeting">Welcome!</h2>
          <div class="navbar__cta">
            <button class="btn-logout">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- LOGIN -->
    <div class="login__content">
      <h2>Login</h2>
      <form id="login__form" class="login__form">
        <div class="login__input-box">
          <label for="username">Name</label>
          <input id="username" name="username" type="text" />
        </div>

        <div class="login__input-box">
          <label for="budget">Initial Budget</label>
          <input id="budget" name="budget" type="number" min="0" />
        </div>

        <button id="login__btn" class="login__btn">Login</button>
      </form>
    </div>

    <main class="main">
      <!-- BUDGET / EXPENSES / BALANCE -->
      <div class="info">
        <div class="box box--1">
          <i class="fa-solid fa-money-bill"></i>
          <h2>BUDGET</h2>
          <p id="curr-budget">$0</p>
        </div>

        <div class="box box--2">
          <i class="fa-solid fa-credit-card"></i>
          <h2>EXPENSES</h2>
          <p id="expenses">$0</p>
        </div>

        <div class="box box--3">
          <i class="fa-solid fa-scale-balanced"></i>
          <h2>BALANCE</h2>
          <p id="balance">$0</p>
        </div>
      </div>

      <div class="content">
        <!--TRANSACTIONS -->
        <ul id="transactions" class="transactions"></ul>

        <div class="forms">
          <!-- FORM ONE -->
          <form id="budget-form" class="form form--1">
            <label>Enter your budget</label>
            <input type="text" min="0" name="budget" />
            <p id="budget-err" class="budget-err"></p>
            <button id="budget-btn" type="submit">Update</button>
          </form>

          <!-- FORM TWO -->
          <form id="transaction-form" class="form form--2">
            <label>Enter transaction's name</label>
            <input type="text" name="transaction-name" />
            <p id="transaction-name-err" class="transaction-name-err"></p>

            <label>Enter the desired value</label>
            <input
              type="text"
              id="transaction-value"
              name="transaction-value"
            />
            <p id="transaction-err" class="transaction-err"></p>

            <div class="transaction-form__radio-btns">
              <div>
                <input
                  checked
                  type="radio"
                  id="radio-expense"
                  name="transaction-type"
                  value="expense"
                />
                <label for="expense">Expense</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="radio-loan"
                  name="transaction-type"
                  value="loan"
                />
                <label for="transaction">Loan</label>
              </div>
            </div>

            <button id="transaction-btn" type="submit">Add transaction</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
