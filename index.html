<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/9bfb9503aa.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- HEADING -->
    <div class="heading">
      <h1>Budget App</h1>
      <h2 id="greeting">Welcome!</h2>
    </div>

    <main class="main">
      <!-- BUDGET / EXPENSES / BALANCE -->
      <div class="info">
        <div class="box box--1">
          <i class="fa-solid fa-money-bill"></i>
          <h2>BUDGET</h2>
          <p id="budget">$0</p>
        </div>

        <div class="box box--2">
          <i class="fa-solid fa-credit-card"></i>
          <h2>EXPENSES</h2>
          <p id="expenses">$0</p>
        </div>

        <div class="box box--3">
          <i class="fa-solid fa-scale-balanced"></i>
          <h2>BALANCE</h2>
          <p id="balance">$0</p>
        </div>
      </div>

      <div class="content">
        <!--TRANSACTIONS -->
        <ul id="transactions" class="transactions"></ul>

        <div class="forms">
          <!-- FORM ONE -->
          <form id="budget-form" class="form form--1">
            <label>Enter your budget</label>
            <input type="text" min="0" name="budget" />
            <p id="budget-err" class="budget-err"></p>
            <button id="budget-btn" type="submit">Calculate</button>
          </form>

          <!-- FORM TWO -->
          <form id="transaction-form" class="form form--2">
            <label>Enter transaction's name</label>
            <input type="text" name="transaction-name" />
            <label>Enter the desired value</label>
            <input
              type="text"
              id="transaction-value"
              name="transaction-value"
            />
            <p id="transaction-err" class="transaction-err"></p>

            <div class="transaction-form__radio-btns">
              <div>
                <input
                  checked
                  type="radio"
                  id="radio-expense"
                  name="transaction-type"
                  value="expense"
                />
                <label for="expense">Expense</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="radio-loan"
                  name="transaction-type"
                  value="loan"
                />
                <label for="transaction">Loan</label>
              </div>
            </div>

            <button id="transaction-btn" type="submit">Add transaction</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
